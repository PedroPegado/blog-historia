<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PodHist</title>
</head>
<body>
    <div class="navbar">
        <nav class="nav">
            <div class="div-logo">
                <a href="#hero">
                    <img src="/images/logo-semfundo.png" alt="" id="logo">
                </a>
                <div class="elementos-nav">
                    <div class="elementos-nav-espaco">
                        <ul>
                            <li>
                                <a href="#cortes">
                                    <p>Cortes</p>
                                </a>
                            </li>
                            <li>
                                <a href="#artigos">
                                    <p>Artigos</p>
                                </a>
                            </li>
                            <li>
                                <a href="#sobre">
                                    <p>Sobre</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="tudo">
        <div class="hero" id="hero">
            <div>
                <div class="caixa-titulo">
                    <div class="titulo">
                        <h1>UMA PAIXÃO POR <span class="hist">HISTÓRIA</span> NOS TROUXE ATÉ AQUI
                        <br>
                        <span class="h1-menor">ACOMPANHE AQUI <span class="hist">O MELHOR PODCAST DE HISTÓRIA</span> DO BRASIL</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <section class="pag1" id="cortes">
            <div class="titulo-pag1">
                <div class="titulo-pag1-dentro">
                    <h1>Como os elementos da cultura grega se inserem nas discussões dos temas contemporâneos?</h1>
                </div>
            </div>
            <div class="videos">
                <div class="carousel">
                    <div class="carousel-container">
                      <div class="carousel-item">
                        <iframe width="1280" height="720" src="https://www.youtube.com/embed/P-G0VP-DVnY" title="Dim Light for Sleep No Ads #ledlights #colors #mood #purple #nosound #chromakey #asmr #led" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                      </div>
                      <div class="carousel-item">
                        <iframe width="1280" height="720" src="https://www.youtube.com/embed/cevJRAyanhI" title="White Screen - 1 hour 1080p" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                      </div>
                      <div class="carousel-item">
                        <iframe width="1280" height="720" src="https://www.youtube.com/embed/BFhp7Y0iLSA" title="60 minutes of Mood Lights with RADIAL gradient colors - Screensaver LED Light with sunset lamp" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                      </div>
                    </div>
                    <div class="carousel-titles">
                      <button onclick="selectVideo(0)" class="active">TRAGÉDIA NO MUNDO GREGO</button>
                      <button onclick="selectVideo(1)">COMÉDIA NO MUNDO ROMANO</button>
                      <button onclick="selectVideo(2)">TRAGÉDIA NO MUNDO ROMANO</button>
                    </div>
                  </div>
                
                  <script>
                    let carouselContainer = document.querySelector('.carousel-container');
                    let titles = document.querySelectorAll('.carousel-titles button');
                    let currentIndex = 0;
                    let totalSlides = carouselContainer.children.length;
                
                    function selectVideo(index) {
                      currentIndex = index;
                      updateSlidePosition();
                      updateTitle();
                    }
                
                    function updateSlidePosition() {
                      let translateX = -currentIndex * carouselContainer.offsetWidth;
                      carouselContainer.style.transform = `translateX(${translateX}px)`;
                    }
                
                    function updateTitle() {
                      titles.forEach((title, index) => {
                        if (index === currentIndex) {
                          title.classList.add('active');
                        } else {
                          title.classList.remove('active');
                        }
                      });
                    }
                  </script>
            </div>
        </section>
        <section class="pag2" id="artigos">
            <div class="titulo-pag2">
                <div class="titulo-pag2-dentro">
                    <h1>ARTIGOS</h1>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
